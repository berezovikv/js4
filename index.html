  function CreateElements(array) {
    for (let index = 0; index < array.length; index++) {
      const property = array[index];
      var el = document.createElement(property.tag);
      
      el.id = 'btn';
      el.value = property.title;
      
      var text = document.createTextNode(property.title);
      el.appendChild(text);
      
      var events = property.events;

        for (var key in events) {
          
         el.addEventListener(key, events[key]);

			
         
    
       
      
      
      document.body.appendChild(el);

     
    }

    }

  };

  CreateElements(properties);
